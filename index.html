<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="car.js"></script>
        <script src="base.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 50 250" ></a-camera>
            <a-assets>
                <a-asset-item id="car-obj" src="./car/tinker.obj"></a-asset-item>
                <a-asset-item id="car-mtl" src="./car/obj.mtl"></a-asset-item>
                <a-asset-item id="car.gltf" src="./car.glb"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj:#car-obj; mtl:#car-mtl" position="0 0 30" scale="2 2 2" rotation="-90 0 0" car-rotate></a-entity>
            <a-entity>
                <a-cylinder color="blue" position="0 0 -10" radius="60" height="1" base ></a-cylinder>
                

            </a-entity>

        </a-scene>
    </body>
</html>
